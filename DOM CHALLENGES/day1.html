<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Selection & Text Update</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="container" class="text-center container-fluid">
        <h1 id="head">Hello, Jiya!</h1>
        <button id="btn" class="btn btn-primary">Click me</button>
    </div>

    <script> 
        const head1=document.getElementById("head");
        // CSS selector
        const head2=document.querySelector("#head");
        
        // Tag-based or DOM traversal
        // const div=document.getElementById("container")
        const head3=document.getElementsByTagName("h1")[0];
        
        const btn=document.getElementById("btn");

        btn.addEventListener("click",()=>{
            
            const h2=head2.textContent="Head 2";
            const h3=head3.textContent="Head 3";
            console.log(h2);
            console.log(h3);
            head1.textContent="Welcome to DOM Mastery";
        })
    </script>
  </body>
</html>
