<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log Form Data</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="d-flex justify-content-center align-items-center text-center m-4">
        <form action="" id="form" class="bg-dark-subtle p-4 rounded-4">
            <div class="input-group mb-3">
                <span class="input-group-text">Name</span>
                <input type="text" class="form-control" id="name" name="name">
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text">Email</span>
                <input type="email" class="form-control" id="mail" name="mail">
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text">Password</span>
                <input type="password" class="form-control" id="psw" name="pass">
            </div>

            <input type="submit" value="Submit" id="btn" class="btn btn-primary">
        </form>
    </div>

    <script>
        const form=document.getElementById("form");

        form.addEventListener("submit",(event) => {
            // prevent reload
            event.preventDefault();

            let formData=new FormData(form);
            // let dataObj=Object.fromEntries(formData); 
             // console.log(dataObj);

            let dataObj=new Object(); // or {}
            for(let [key,value] of formData) {
                dataObj[key]=value;
            }
            console.log(dataObj);
            form.reset();
        })

    </script>
  </body>
</html>
