<!-- create:
Toggle switch (Dark / Light)

Requirements:
Save theme in localStorage
When page reloads ‚Üí same theme applied automatically
Add/remove class on <body>
üëâ Concepts: booleans + DOM classList -->
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dark Mode Toggle</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <style>
        body {
        transition: 0.3s;
        }

        body.dark {
        background-color: #121212;
        color: white;
        }

        .dark .card {
        background: #1e1e1e;
        color: white;
        }

        .sun, .moon {
  font-size: 20px;
  transition: 0.3s;
  opacity: 0.4;
}

    /* Light mode ‚Üí sun bright */
    body:not(.dark) .sun {
    opacity: 1;
    }

    /* Dark mode ‚Üí moon bright */
    body.dark .moon {
    opacity: 1;
    }


    </style>
  </head>
  <body class="d-flex justify-content-center align-items-center vh-100">

  <div class="card shadow-lg p-4 text-center" style="width: 320px; border-radius: 16px;">

    <h5 class="mb-4">Appearance</h5>

    <div class="d-flex justify-content-center align-items-center gap-4">

      <span class="sun fs-4">‚òÄÔ∏è</span>

      <div class="form-check form-switch m-0">
        <input
          class="form-check-input"
          type="checkbox"
          id="themeToggle"
          style="width: 55px; height: 28px; cursor:pointer;"
        >
      </div>

      <span class="moon fs-4">üåô</span>

    </div>

  </div>

        <script>
            const toggle=document.getElementById("themeToggle");

            // load saved theme
            const savedTheme=localStorage.getItem("darkMode");
            if(savedTheme=== "true") {
                document.body.classList.add("dark");
                // Without this:
                // Theme ‚Üí dark
                // Toggle ‚Üí still OFF ‚ùå
                toggle.checked=true;
            }
            // switch event
            toggle.addEventListener("change", () => {
                //get current state true or false
                const isDark=toggle.checked;
                document.body.classList.toggle("dark",isDark);
                localStorage.setItem("darkMode",isDark);
            })
        </script>
  </body>
</html>
