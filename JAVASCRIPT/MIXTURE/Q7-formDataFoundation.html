<!-- Task
Build a simple form with:
Name
Email
Password

You must do
Prevent default submit
Read values using input.value
Create FormData(form)
Loop over FormData
Convert it into a JS object
console.log() the final object -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Data Foundations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<body>
    <form action="" class="m-3" id="form">
        <input type="text" name="name" id="name" placeholder="Enter your name" class="form-control-lg m-3">
        <input type="email" name="email" id="mail" class="form-control-lg m-3" placeholder="Email id">
        <input type="password" name="password" id="pass" class="form-control-lg m-3" placeholder="Password">
        <input type="submit" value="Submit" class="btn btn-info" id="submit">
    </form>
    <div id="container" class="container-fluid"></div>
    <div id="container-2" class="container-fluid"></div>
    
    <script>
        const form=document.getElementById("form");

        form.addEventListener("submit", (e) => {
            // Prevent default submit
            e.preventDefault();

            // Read values using input.value
            const name=document.getElementById("name").value;
            const mail=document.getElementById("mail").value;
            const pass=document.getElementById("pass").value;
            const div=document.getElementById("container");
            const div2=document.getElementById("container-2");

            div.innerHTML=`<h3>Using innerHTML</h3><p>Name:: ${name}<br> Email:: ${mail}<br> Password:: ${pass}</p>`

            // Create FormData(form)
            const formData=new FormData(form);
            
            // Loop over FormData
            const obj={};

            for(let [key,value] of formData) {
                obj[key] = value;
            }

            // value, replacer, space
            div2.innerHTML=`<h3>Using FormData</h3><p>${JSON.stringify(obj,null,2)}</p>`;


        })
    </script>
</body>
</html>
