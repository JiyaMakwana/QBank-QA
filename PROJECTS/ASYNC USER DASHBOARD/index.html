<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ASYNC USER DASHBOARD</title>
</head>
<body>
    <div class="page-wrapper">
        <header> <!--nav bar-->
            <nav>
                <div> Logo </div>
                <div>
                    <div>
                        <a href="">Dashboard</a>
                        <a href="">Posts</a>
                        <a href="">Todos</a>
                        <a href="">Profile</a>
                        <a href="">Logout</a>
                    </div>

                    <div>
                        Avatar
                    </div>
                </div>
            </nav>
        </header>
<!-- navbar ends here -->
<br>
        <div class="layout-wrapper">
            <aside> <!--side bar-->
                <div>Sidebar</div>
                <div>
                    <a href="">üè°Home</a>
                    <a href="">ü§≥Posts</a>
                    <a href="">üìãTodos</a>
                    <a href="">üõûSettings</a>
                </div>
            </aside>
            <br>

            <main>
                <div class="main-wrapper">
                    <!-- user post section -->
                     <section class="user-post-section">
                        <nav>
                            <div>
                                <h2>User Posts</h2>
                                <button id="postBTN">Add New Post</button>
                            </div>
                        </nav>
                        
                        <div class="user-container">
                            <div class="user-cards">
                                <div class="user-cards-grid">
                                    <div class="user-box1">

                                        <div class="loading-content" id="loadDiv">
                                             <!--JS will touch ONLY this.-->
                                            <div id="statusDiv"></div>   <!-- loading / error -->
                                        </div>
                                        
                                        <div class="text-content">
                                            <!-- <div class="user-post-title"></div> JS will touch ONLY this. -->
                                            <!-- <div class="user-post-text"></div> JS will touch ONLY this. -->
                                            <div id="postsContainer"></div> <!-- posts render here -->
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>

                    <br>
                    <section class="todo-section">
                            <div>
                                <div>
                                    <h2>To-Do-List</h2>
                                    <button>Add New Todo</button>
                                </div>
                            </div>
                            
                            <div class="completed-checklist">
                                <h3>Completed</h3>
                                <div id="LoadToDoError"></div>
                                <div id="completedToDO"></div>
                            </div>
                            <hr>
                            <div class="pending-checklist">
                                <h3>Pending</h3>
                                <div id="pendingToDO"> 
                                </div>
                            </div>
                    </section>
                </div>
            </main>
            <br>

            <footer></footer>
        </div>
    </div> <!--page wrapper-->
    <script src="script.js"></script>
</body>
</html>
