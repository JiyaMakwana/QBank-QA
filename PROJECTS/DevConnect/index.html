<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevConnect Dashboard</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body class="m-0">
    <div class="main-page container-fluid pt-lg-4 pb-lg-4 p-0">
      <div class="app-wrapper container-lg min-vh-100 p-0">

        <!-- navbar -->
        <nav class="navbar navbar-expand-lg bg-white">
          <div class="container-fluid">
            <a href="#" class="navbar-brand d-flex align-items-center gap-2">
              <span class="navbar-logo"><i class="fa-solid fa-microchip"></i></span>
              <span class=" p-0 fs-2 fw-bold">DevLog</span>
              <span class="fs-6 d-none d-lg-inline text-muted">:Developer Collaboration Platform</span>
            </a>

            <!-- Hamburger -->
            <button 
              class="navbar-toggler" 
              type="button" 
              data-bs-toggle="collapse" 
              data-bs-target="#navbarSupportedContent" >
              <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Collapsible Content -->
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <div class="d-flex flex-column flex-lg-row ms-lg-auto align-items-lg-center gap-3">
              <!-- search -->
              <form class="d-none d-lg-flex me-2">
                <div class="input-group" style="width: 250px;">
                  <span class="input-group-text bg-white ">
                    <i class="fa-solid fa-magnifying-glass text-muted"></i>
                  </span>

                  <input
                    type="search"
                    class="form-control "
                    placeholder="Search..." />

                </div>
            </form>


              <!-- Right Icons -->
              <ul class="navbar-nav d-none d-lg-flex flex-row ms-lg-auto align-items-center gap-3">
                <li class="nav-item">
                  <a class="nav-link fs-4 text-secondary" href="#"><i class="fa-solid fa-envelope"></i></a>
                </li>

                <li class="nav-item">
                  <a href="#" class="position-relative">
                    <span class="fs-4 text-secondary" ><i class="fa-solid fa-bell"></i></span>
                    <span class="position-absolute top-0 start-100 translate-middle p-2 bg-danger border border-light rounded-circle">
                      <span class="visually-hidden">New alerts</span>
                    </span>
                  </a>
                </li>

                <li class="nav-item">
                  <a class="nav-link" href="#"><img src="./assets/aiLogo.png" alt="" width="45" height="45"></a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>


      </div>
    </div>

    <!-- âœ… Mobile Bottom Footer Nav -->
      <div class="mobile-footer d-lg-none fixed-bottom bg-white shadow-lg">

        <div class="d-flex justify-content-around align-items-center py-2">

          <a href="#" class="text-secondary fs-5">
            <i class="fa-solid fa-magnifying-glass"></i>
          </a>

          <a href="#" class="text-secondary fs-5">
            <i class="fa-solid fa-user"></i>
          </a>

          <a href="#" class="text-secondary fs-5">
            <i class="fa-solid fa-envelope"></i>
          </a>

          <a href="#" class="text-secondary fs-5 position-relative">
            <i class="fa-solid fa-bell"></i>
            <span class="position-absolute top-0 start-100 translate-middle badge bg-danger p-1"></span>
          </a>

        </div>

      </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.min.js"
      integrity="sha384-G/EV+4j2dNv+tEPo3++6LCgdCROaejBqfUeNjuKAiuXbjrxilcCdDz6ZAVfHWe1Y"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
