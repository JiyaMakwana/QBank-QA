<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do-list using HOF and Promises</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">

      <div class="card shadow">
        <div class="card-header text-center fw-bold">
          üìù My Todo List
        </div>

        <div class="card-body">

          <!-- Input -->
          <div class="input-group mb-3">
            <input type="text" id="task-input" class="form-control" placeholder="Write a task...">
            <button id="task-add-button" class="btn btn-success m-2">
              Add
            </button>
          </div>

          <!-- Filters -->
          <div class="btn-group w-100 mb-3">
            <button id="allBtn" class="btn btn-outline-primary">All</button>
            <button id="completeBtn" class="btn btn-outline-success">Completed</button>
            <button id="pendingBtn" class="btn btn-outline-warning">Pending</button>
          </div>

          <!-- Task List -->
          <ul id="show-task" class="list-group"></ul>

        </div>
      </div>

    </div>
  </div>
</div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
